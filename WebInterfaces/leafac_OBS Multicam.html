    <meta charset="UTF-8" />

    <title>OBS Multicam</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        -webkit-text-size-adjust: 100%;
        text-align: center;
        max-width: 600px;
        padding: 0 1em;
        margin: 1em auto;
      }

      h1 {
        font-size: 1.5em;
      }

      fieldset {
        display: inline-block;
        border: 1px solid silver;
        border-radius: 10px;
        margin: 1em;
      }

      label {
        display: inline-block;
        font-size: 1em;
        background-color: white;
        color: black;
        border: 1px solid darkgray;
        border-radius: 5px;
        padding: 0.5em 0.7em;
        margin: 0.5em;
        outline: none;
      }

      label:active,
      input:checked + label {
        background-color: gainsboro;
      }

      input {
        display: none;
      }
    </style>
  </head>
